{% for message in messages %}
  <div class="alert {{ message.tags }} alert-dismissible" id="msg_{{ forloop.counter }}" role="alert">
    <button type="button" class="msg_close_btn" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    {{ message }}
  </div>
{% endfor %}
